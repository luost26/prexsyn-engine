name: Build conda packages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Build conda package (Python ${{ matrix.python-version }})
      uses: prefix-dev/rattler-build-action@v0.2.34
      with:
        upload-artifact: false
        rattler-build-version: 'latest'
        recipe-path: rattler-recipe/recipe.yaml
        build-args: --variant python=${{ matrix.python-version }}
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: conda-package-py${{ matrix.python-version }}
        path: |
          output/*.conda
          output/*.tar.bz2
        if-no-files-found: error

