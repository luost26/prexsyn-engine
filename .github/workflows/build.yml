name: Build and publish conda package

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - name: Build conda package (Python ${{ matrix.python-version }})
      uses: prefix-dev/rattler-build-action@v0.2.34
      with:
        upload-artifact: false
        rattler-build-version: 'latest'
        recipe-path: rattler-recipe/recipe.yaml
        build-args: --variant python=${{ matrix.python-version }}
    - name: Upload package to Anaconda
      run: |
        for pkg in $(find output -type f \( -name "*.conda" -o -name "*.tar.bz2" \) ); do
          echo "Uploading ${pkg}"
          rattler-build upload anaconda -o luost26 "${pkg}"
        done
      env:
        ANACONDA_API_KEY: ${{ secrets.ANACONDA_API_KEY }}
